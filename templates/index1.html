<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            background-image: url('https://standboothvietnam.com/wp-content/uploads/2023/10/ruou-3.jpg'); /* Đường dẫn đến ảnh của bạn */
            background-size: cover; /* Đảm bảo ảnh bao phủ toàn bộ trang */
            background-position: center; /* Đặt ảnh ở giữa */
            background-attachment: fixed; /* Ảnh không di chuyển khi cuộn */
        }
        .container {
            width: 500px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 15px 0 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
            color: #5cb85c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wine Quality Prediction</h1>
        <form action="/predict" method="POST">
            <label for="fixed_acidity">Fixed Acidity</label>
            <input type="number" step="any" id="fixed_acidity" name="fixed_acidity" required>
            <label for="volatile_acidity">Volatile Acidity</label>
            <input type="number" step="any" id="volatile_acidity" name="volatile_acidity" required>
            <label for="citric_acid">Citric Acid</label>
            <input type="number" step="any" id="citric_acid" name="citric_acid" required>
            <label for="residual_sugar">Residual Sugar</label>
            <input type="number" step="any" id="residual_sugar" name="residual_sugar" required>
            <label for="chlorides">Chlorides</label>
            <input type="number" step="any" id="chlorides" name="chlorides" required>
            <label for="free_sulfur_dioxide">Free Sulfur Dioxide</label>
            <input type="number" step="any" id="free_sulfur_dioxide" name="free_sulfur_dioxide" required>
            <label for="total_sulfur_dioxide">Total Sulfur Dioxide</label>
            <input type="number" step="any" id="total_sulfur_dioxide" name="total_sulfur_dioxide" required>
            <label for="density">Density</label>
            <input type="number" step="any" id="density" name="density" required>
            <label for="pH">pH</label>
            <input type="number" step="any" id="pH" name="pH" required>
            <label for="sulphates">Sulphates</label>
            <input type="number" step="any" id="sulphates" name="sulphates" required>
            <label for="alcohol">Alcohol</label>
            <input type="number" step="any" id="alcohol" name="alcohol" required>
            <button type="submit">Predict</button>
        </form>

        <!-- Hiển thị kết quả dự đoán -->
        <div class="result">
            {% if prediction_text %}
                <p>{{ prediction_text }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
